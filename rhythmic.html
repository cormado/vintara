<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Blocks</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #000;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        #startMenu, #songMenu, #gameScreen {
            text-align: center;
            color: #fff;
        }
        #startMenu {
            display: block;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        #startMenu h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #fff;
        }
        #songMenu {
            display: none;
            width: 600px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        #songMenu h1 {
            font-size: 36px;
            text-shadow: 0 0 10px #fff;
            margin-bottom: 20px;
        }
        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-item:hover {
            transform: scale(1.05);
        }
        .song-info {
            text-align: left;
        }
        .song-title {
            font-size: 24px;
            color: #fff;
        }
        .song-artist {
            font-size: 16px;
            color: #888;
        }
        .song-thumbnail {
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 5px;
            filter: blur(2px);
            background-size: cover;
            background-position: center;
        }
        #gameScreen {
            display: none;
            position: relative;
            width: 600px;
            height: 800px;
            background: #000;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #fff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #fff;
        }
        .lane {
            position: absolute;
            width: 150px;
            height: 800px;
            top: 0;
            background: #222;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .lane:last-child {
            border-right: none;
        }
        .lane:nth-child(1) { left: 0; }
        .lane:nth-child(2) { left: 150px; }
        .lane:nth-child(3) { left: 300px; }
        .lane:nth-child(4) { left: 450px; }
        .hitZone {
            position: absolute;
            width: 150px;
            height: 100px;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-top: 2px solid #fff;
            transition: background-color 0.2s, transform 0.1s;
        }
        .hitZone.success {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .hitZone.good {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .hitZone.fail {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .hitZone.press {
            transform: scale(1.1);
        }
        .block {
            position: absolute;
            width: 130px;
            height: 25px;
            background: #fff;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #fff;
            transition: transform 0.1s;
        }
        .block.cyan {
            background: #00b7eb;
            box-shadow: 0 0 10px #00b7eb;
        }
        .block:hover {
            transform: scale(1.05);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-shadow: 0 0 5px #fff;
        }
        #healthBarContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 20px;
            background: #000;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        #healthBar {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 3px;
            transition: width 0.3s;
        }
        #gameOver, #winScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            pointer-events: none;
            animation: sparkle 0.5s ease-out forwards;
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5) translateY(-50px); opacity: 0; }
        }
        #devModeIndicator {
            display: none;
            position: absolute;
            top: 10px;
            left: 620px;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 16px;
            text-shadow: 0 0 5px #fff;
        }
        .dev-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <header><p align="center"><a href="index.html"><img src="home.png" height="40" width="40"></a></p></header>
    <div id="startMenu">
        <h1>Rhythm Blocks</h1>
        <button class="button" onclick="showSongMenu()">Play</button>
    </div>

    <div id="songMenu" style="display: none;">
        <h1>Select a Song</h1>
        <div class="song-item" data-song="song1" data-audio="gogogo.mp3">
            <div class="song-info">
                <div class="song-title">Go Go Go (Nightcore)</div>
                <div class="song-artist">Chopis</div>
            </div>
            <div class="song-thumbnail" style="background-image: url('gogogo_thumbnail.png');"></div>
        </div>
        <div class="song-item" data-song="song2" data-audio="galaxycollapse.mp3">
            <div class="song-info">
                <div class="song-title">Galaxy Collapse</div>
                <div class="song-artist">Kurokotei</div>
            </div>
            <div class="song-thumbnail" style="background-image: url('galaxycollapse.png');"></div>
        </div>
    </div>

    <div id="gameScreen">
        <div class="lane"><div class="hitZone"></div></div>
        <div class="lane"><div class="hitZone"></div></div>
        <div class="lane"><div class="hitZone"></div></div>
        <div class="lane"><div class="hitZone"></div></div>
        <div id="score">Score: 0</div>
        <div id="healthBarContainer">
            <div id="healthBar"></div>
        </div>
        <div id="gameOver">
            Game Over!<br>
            <button class="button" onclick="restartGame()">Restart</button>
            <button class="button" onclick="backToStartMenu()">Back to Menu</button>
        </div>
        <div id="winScreen">
            You Win!<br>
            <span id="finalStats"></span><br>
            <button class="button" onclick="backToStartMenu()">Back to Menu</button>
        </div>
        <audio id="songAudio" autoplay></audio>
        <audio id="previewAudio"></audio>
    </div>
    <div id="devModeIndicator">
        <div class="dev-dot"></div>
        <span>Dev Mode</span>
    </div>

    <script>
        let score = 0;
        let health = 100;
        let blocks = [];
        let gameActive = false;
        let perfectHits = 0;
        let goodHits = 0;
        let currentSong = null;
        let devMode = false;
        let devKeySequence = [];
        const gameScreen = document.getElementById('gameScreen');
        const scoreDisplay = document.getElementById('score');
        const healthBar = document.getElementById('healthBar');
        const gameOverScreen = document.getElementById('gameOver');
        const winScreen = document.getElementById('winScreen');
        const finalStats = document.getElementById('finalStats');
        const songAudio = document.getElementById('songAudio');
        const previewAudio = document.getElementById('previewAudio');
        const devModeIndicator = document.getElementById('devModeIndicator');
        let spawnInterval = 500;
        const hitZones = document.querySelectorAll('.hitZone');

        // Inicializar el juego al cargar la página
        window.onload = function() {
            devMode = false;
            devKeySequence = [];
            devModeIndicator.style.display = 'none';
            document.getElementById('startMenu').style.display = 'block';
            document.getElementById('songMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
        };

        function showSongMenu() {
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('songMenu').style.display = 'block';
            devKeySequence = [];
            devModeIndicator.style.display = devMode ? 'flex' : 'none';
            document.addEventListener('keydown', handleDevModeInput);
            setupSongMenu();
        }

        function showStartMenu() {
            document.getElementById('songMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startMenu').style.display = 'block';
            devModeIndicator.style.display = 'none';
            document.removeEventListener('keydown', handleDevModeInput);
        }

        function setupSongMenu() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach(item => {
                item.addEventListener('click', () => {
                    const song = item.getAttribute('data-song');
                    previewAudio.pause();
                    previewAudio.currentTime = 0;
                    startGame(song);
                });
                item.addEventListener('mouseover', () => {
                    const audioSrc = item.getAttribute('data-audio');
                    previewAudio.src = audioSrc;
                    previewAudio.play();
                });
                item.addEventListener('mouseout', () => {
                    previewAudio.pause();
                    previewAudio.currentTime = 0;
                });
            });
        }

        function handleDevModeInput(event) {
            const requiredSequence = ['d', 'e', 'v'];
            devKeySequence.push(event.key.toLowerCase());
            if (devKeySequence.length > 3) {
                devKeySequence.shift();
            }
            if (devKeySequence.join('') === requiredSequence.join('')) {
                devMode = true;
                devModeIndicator.style.display = 'flex';
                document.removeEventListener('keydown', handleDevModeInput);
            }
        }

        function startGame(song) {
            currentSong = song;
            document.getElementById('songMenu').style.display = 'none';
            gameScreen.style.display = 'block';
            gameActive = true;
            score = 0;
            health = 100;
            perfectHits = 0;
            goodHits = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            healthBar.style.width = `${health}%`;
            gameOverScreen.style.display = 'none';
            winScreen.style.display = 'none';
            if (devMode) {
                devModeIndicator.style.display = 'flex';
            } else {
                devModeIndicator.style.display = 'none';
            }

            if (song === 'song1') {
                spawnInterval = 333;
                songAudio.src = "gogogo.mp3";
                setTimeout(checkSongEnd, 183000);
            } else if (song === 'song2') {
                spawnInterval = 250; // Velocidad base para Galaxy Collapse
                songAudio.src = "galaxycollapse.mp3";
                setTimeout(checkSongEnd, 407000);
                // Ajuste dinámico de spawnInterval basado en el ritmo de "No Se Va"
                setTimeout(() => { spawnInterval = 300; }, 0);      // Intro calmada: 0:00 - 1:00 (0s - 60s)
                setTimeout(() => { spawnInterval = 200; }, 60000);  // Build-up: 1:00 - 1:30 (60s - 90s)
                setTimeout(() => { spawnInterval = 150; }, 90000);  // Drop 1: 1:30 - 3:00 (90s - 180s)
                setTimeout(() => { spawnInterval = 300; }, 180000); // Calma: 3:00 - 4:00 (180s - 240s)
                setTimeout(() => { spawnInterval = 200; }, 240000); // Build-up 2: 4:00 - 4:30 (240s - 270s)
                setTimeout(() => { spawnInterval = 150; }, 270000); // Drop 2: 4:30 - 5:30 (270s - 330s)
                setTimeout(() => { spawnInterval = 300; }, 330000); // Final calmado: 5:30 - 6:47 (330s - 407s)
            }
            songAudio.play();

            spawnBlocks();
            document.addEventListener('keydown', handleInput);
            gameLoop();
        }

        function spawnBlocks() {
            if (!gameActive) return;
            const lane = Math.floor(Math.random() * 4);
            const block = document.createElement('div');
            block.classList.add('block');
            if (currentSong === 'song1') {
                block.classList.add('cyan');
            }
            block.style.top = '-25px';
            block.style.left = `${lane * 150 + 10}px`;
            block.lane = lane;
            gameScreen.appendChild(block);
            blocks.push(block);

            const nextInterval = Math.random() < 0.7 ? spawnInterval : spawnInterval * 0.5;
            setTimeout(spawnBlocks, nextInterval);
        }

        function gameLoop() {
            if (!gameActive) return;
            blocks.forEach((block, index) => {
                let top = parseInt(block.style.top) || 0;
                top += 7;
                block.style.top = `${top}px`;
                if (top > 800) {
                    gameScreen.removeChild(block);
                    blocks.splice(index, 1);
                    if (!devMode) {
                        health -= 20;
                        updateHealthBar();
                        showFailAnimation(block.lane);
                        if (health <= 0) endGame();
                    }
                }
            });
            requestAnimationFrame(gameLoop);
        }

        function handleInput(event) {
            if (!gameActive) return;
            const keyMap = { 'f': 0, 'g': 1, 'h': 2, 'j': 3 };
            const lane = keyMap[event.key.toLowerCase()];
            if (lane !== undefined) {
                showPressAnimation(lane);
                let hit = false;
                blocks.forEach((block, index) => {
                    const blockTop = parseInt(block.style.top) || 0;
                    if (block.lane === lane) {
                        if (blockTop >= 670 && blockTop <= 750) {
                            gameScreen.removeChild(block);
                            blocks.splice(index, 1);
                            score += 10;
                            health = Math.min(100, health + 10);
                            perfectHits++;
                            spawnParticles(lane);
                            scoreDisplay.textContent = `Score: ${score}`;
                            updateHealthBar();
                            showSuccessAnimation(lane);
                            hit = true;
                        } else if (blockTop >= 630 && blockTop <= 790) {
                            gameScreen.removeChild(block);
                            blocks.splice(index, 1);
                            score += 5;
                            if (!devMode) {
                                health -= 5;
                            }
                            goodHits++;
                            spawnParticles(lane);
                            scoreDisplay.textContent = `Score: ${score}`;
                            updateHealthBar();
                            showGoodAnimation(lane);
                            hit = true;
                        }
                    }
                });
                if (!hit && !devMode) {
                    health -= 10;
                    updateHealthBar();
                    showFailAnimation(lane);
                    if (health <= 0) endGame();
                }
            }
        }

        function spawnParticles(lane) {
            const hitZone = hitZones[lane];
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const xOffset = Math.random() * 130 - 65 + (lane * 150 + 75);
                particle.style.left = `${xOffset}px`;
                particle.style.bottom = `${Math.random() * 80 + 20}px`;
                gameScreen.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        function updateHealthBar() {
            if (!devMode) {
                healthBar.style.width = `${health}%`;
            } else {
                healthBar.style.width = '100%';
            }
        }

        function showSuccessAnimation(lane) {
            const hitZone = hitZones[lane];
            hitZone.classList.add('success');
            setTimeout(() => hitZone.classList.remove('success'), 200);
        }

        function showGoodAnimation(lane) {
            const hitZone = hitZones[lane];
            hitZone.classList.add('good');
            setTimeout(() => hitZone.classList.remove('good'), 200);
        }

        function showFailAnimation(lane) {
            const hitZone = hitZones[lane];
            hitZone.classList.add('fail');
            setTimeout(() => hitZone.classList.remove('fail'), 200);
        }

        function showPressAnimation(lane) {
            const hitZone = hitZones[lane];
            hitZone.classList.add('press');
            setTimeout(() => hitZone.classList.remove('press'), 100);
        }

        function checkSongEnd() {
            if (gameActive) {
                gameActive = false;
                songAudio.pause();
                songAudio.currentTime = 0;
                blocks.forEach(block => gameScreen.removeChild(block));
                blocks = [];
                document.removeEventListener('keydown', handleInput);
                finalStats.textContent = `Perfect Hits: ${perfectHits}, Good Hits: ${goodHits}, Final Score: ${score}`;
                winScreen.style.display = 'block';
            }
        }

        function endGame() {
            if (!devMode) {
                gameActive = false;
                gameOverScreen.style.display = 'block';
                songAudio.pause();
                songAudio.currentTime = 0;
                document.removeEventListener('keydown', handleInput);
            }
        }

        function restartGame() {
            blocks.forEach(block => gameScreen.removeChild(block));
            blocks = [];
            startGame(currentSong || 'song1');
        }

        function backToSongMenu() {
            blocks.forEach(block => gameScreen.removeChild(block));
            blocks = [];
            gameScreen.style.display = 'none';
            document.getElementById('songMenu').style.display = 'block';
            document.addEventListener('keydown', handleDevModeInput);
        }

        function backToStartMenu() {
            blocks.forEach(block => gameScreen.removeChild(block));
            blocks = [];
            gameScreen.style.display = 'none';
            document.getElementById('songMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'block';
            devModeIndicator.style.display = 'none';
            document.removeEventListener('keydown', handleDevModeInput);
            document.removeEventListener('keydown', handleInput);
        }
    </script>
</body>
</html>
