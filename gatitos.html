<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción Automática</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay controls playsinline>
        <source src="gatitos.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>
    <script>
        document.getElementById('video').addEventListener('ended', function() {
            setTimeout(function() {
                window.location.href = 'discord.html';
            }, 1000); // Redirige después de 1 segundo
        });
    </script>
</body>
</html>
